version: 0.2
env:
  variables:
    # PRX_LAMBDA_CODE_CONFIG_PARAMETERS: DovetailMetricsExportCodeS3ObjectKey
    PRX_SPIRE_S3_PKG_PARAMETERS: LAMBDA_ZIP=/prx/stag/Spire/Dovetail-Metrics_Export/pkg/s3-object-key
  exported-variables:
    # - PRX_LAMBDA_CODE_CONFIG_PARAMETERS
    # - PRX_LAMBDA_CODE_CONFIG_VALUE
    - PRX_SPIRE_S3_PKG_PARAMETERS
    - LAMBDA_ZIP
  parameter-store:
    DOCKERHUB_USERNAME: /prx/DOCKERHUB_USERNAME
    DOCKERHUB_PASSWORD: /prx/DOCKERHUB_PASSWORD
phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
  build:
    commands:
      - docker build .
  post_build:
    commands:
      - curl -sO "https://raw.githubusercontent.com/PRX/Infrastructure/main/ci/utility/post_build.sh"
      - chmod +x post_build.sh
      - . ./post_build.sh
